<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/project4.css'>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Đăng ký</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="./home.html">Trang chủ
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./location.html">Địa điểm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">Chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center signup-container">
        <h1>Đăng ký ngay !</h1>
        <div style="width:400px; margin:0 auto;" class="mt-0 mb-5">
            <div class=" col-lg-12 card mt-0 mb-5">
                <div class="card-body">
                    <div class="form-label-group">
                        <input type="text" id="txtUsername" class="form-control" placeholder="Tên tài khoản" required
                            autofocus>
                    </div>
                    <br />
                    <div class="form-label-group">
                        <input type="password" id="txtPassword" class="form-control" placeholder="Mật khẩu" required>
                    </div><br />
                    <div class="form-label-group">
                        <input type="text" id="txtName" class="form-control" placeholder="Họ và tên" required
                            autofocus>
                    </div>
                    <br />
                    <div class="form-label-group">
                            <input type="email" id="txtEmail" class="form-control" placeholder="Email" required
                                autofocus>
                        </div>
                        <br />
                    <div class="form-label-group">
                            <input type="text" id="txtPhone" class="form-control" placeholder="Số điện thoại" required
                                autofocus>
                        </div>
                        <br />
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
